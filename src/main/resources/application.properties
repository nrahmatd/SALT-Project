spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost/konsumen
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maxLifetime=180000000
spring.datasource.hikari.idleTimeout=60000000
spring.servlet.multipart.maxFileSize=4024MB
spring.servlet.multipart.maxRequestSize=4024MB
server.connection-timeout=12000000
spring.datasource.hikari.connectionTimeout=12000000
server.servlet.session.timeout=12000000

# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false


spring.jpa.show-sql= true